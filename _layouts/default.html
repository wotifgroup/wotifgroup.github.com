<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width = 750">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body id="intro">
    <div id="wrapper">
      <div id="header" onclick="javascript:window.location='/wotifgroup.github.com/'">
        <h1>WotifGroup Technical Blog</h1>
      </div>
      <div id="navigation">
        <ul>
          <li id="navi_intro">
            <a href="/wotifgroup.github.com/">Intro</a>
          </li>
          <li id="navi_source">
            <a href="http://github.com//wotifgroup.github.com">Source</a>
          </li>
          <li id="navi_tickets">
            <a href="http://.lighthouseapp.com/projects/TODO/tickets">Tickets</a>
          </li>
        </ul>
      </div>
      <div id="page_body">
        <div id="content">
          {{ content }}
        </div>
        <div id="sidebar">
          <div class="item">
            <!-- Tickets   -->
            <h4><a href="http://.lighthouseapp.com/projects/TODO/tickets">Tickets</a></h4>
            <p>
              Found a bug?<br />
              Request a feature?
            </p>
          </div>
          <div class="item">
            <!-- Blog   -->
            <h4><a href="atom.xml" id="rss_feed" name="rss_feed">Blog Posts</a></h4>
            <p>
              {% for post in site.posts %} 
                <span>{{ post.date | date_to_string }}</span> Â» <a href="/wotifgroup.github.com{{ post.url }}">{{ post.title }}</a><br>
              {% endfor %}
            </p>
          </div>
          <div class="item">
            <script type="text/javascript" src="http://disqus.com/forums/wotifgroup.github.com/combination_widget.js?num_items=5&color=orange&default_tab=recent"></script>
          </div>
        </div>
      </div>
      <div id="footer">
      </div>
    </div>
  </body>
</html>
