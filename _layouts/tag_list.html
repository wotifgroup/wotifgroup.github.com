---
layout: default
title: Tags
---
<div class="main-inner" >
  {% include sidebar_tabs.markdown %}
<div class="content">
{% for tag in page.tags %}
    <h4><a href="/tags/{{ tag | replace:' ', '-' | downcase }}" name="{{ tag | replace:' ','-' | downcase }}">{{ tag }}</a></h4>
    <ul>
        {% for post in site.tags[tag] %}
        <li><a href="{{post.url}}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
</div>
</div>
